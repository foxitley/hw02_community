{% extends 'base.html' %}
{% block title %}
  {{group.title}}
{% endblock %}
{% block content %}
<div class="container py=5">
  <h1>{{ group }}</h1>
  <h5>{{ group.description }}</h5>
  <article>
    {% for post in posts %} 
      {% include 'includes/posts_head.html' %}
      {% if not forloop.last %}
        <hr />
      {% endif%}
    {% endfor %}
  </article>
</div>
{% endblock %}
